{% load staticfiles %}

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">
    <img id="logo" src="{% static 'website/images/logo.jpg' %}" alt="Logo" style="width:40px;">
  </a>
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item dropdown">
      {% if company %}
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Switch Companies
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          {% for company in companies %}
            <a class="dropdown-item" href="{% url 'management:company_page' company.pk %}">{{ company }}</a>
          {% endfor %}
        </div>
      </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'financial:estimate' company.pk %}">Estimated Cost Generator</a>
    </li>
    {% endif %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'core:logout' %}">Logout</a>
    </li>
  </ul>
</nav>
