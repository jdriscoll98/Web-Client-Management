{% extends 'website/base.html' %}

{% block custom_css %}
<style type="text/css">
  .btn {
    width: 100%;
    background-color: var(--primary-color) !important;
  }
  .fa-edit {
      color: var(--primary-color) !important;
  }
  .label {
    font-weight: bold;
  }
  .heading {
    text-align: center;
  }
</style>
{% endblock custom_css %}

{% block content %}
<div class="container">
  <form method="POST">{% csrf_token %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <table class="table">
      <thead>
        <tr>
          <th class="heading">
            <h2>{{ title }}</h2>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>

                <table>
                  {{ form.as_table }}
                  </table>
                  <br/>

          </td>
        </tr>
      </tbody>
    </table>
      <input type="hidden" name="next" value="{{ next }}"></input>
      <button class="btn btn-success" type="submit">Save</button>
    </form>
  </div>
</div>
{% endblock content %}

<script>
</script>
{% endblock js %}
